kind: Module
description: Main Server
name: mainserver
type: container
hotReload:
  sync:
  - target: /app
services:
  - name: mainserver
    args: [npm, run, start]
    devMode:
      sync:
        - target: /app
          source: app
          mode: one-way
    ports:
      - name: http
        protocol: TCP
        containerPort: 5000 
    healthCheck:
      httpGet:
        path: /health
        port: http
    ingresses:
      - path: /
        port: http
        hostname: mainserver.${var.baseHostname}
    env:
      HOSTNAME: mainserver.${var.baseHostname}
      PGDATABASE:
        secretRef:
          name: pg-name
          key: pg-dbname
      PGUSER:
        secretRef:
          name: pg-user
          key: pg-username
      PGPASSWORD: 
        secretRef:
          name: pg-pass
          key: pg-password
    dependencies:
      - vmbucket
      - db