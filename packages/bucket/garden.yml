kind: Module
description: VirtualBucket
name: vmbucket
type: container
hotReload:
  sync:
  - target: /app
services:
  - name: vmbucket
    args: [npm, run, start]
    ports:
      - name: http
        protocol: TCP
        containerPort: 5000
    healthCheck:
      httpGet:
        path: /health
        port: http
    ingresses:
      - path: /
        port: http
        hostname: vmbucket.${var.baseHostname}
    env:
      HOSTNAME: vmbucket.${var.baseHostname}